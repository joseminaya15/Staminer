		<script>
			function showPass() {
				var x = document.getElementById("password");
				var x2 = document.getElementById("confirmar-password");
				var ico = document.getElementById("switch-pass");
				if (x.type === "password" || x2.type === "password"){
					x.type = "text";
					x2.type = "text"
					ico.className = "ocultar-password";
				} else {
					x.type = "password";
					x2.type = "password";
					ico.className = "ver-password";
				}
			}
		</script>
